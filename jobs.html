	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

<body>
<nav class="top-nav">
	<span>Job Portal</span>
     <a href = "jobs.html" target = "_self">View Jobs</a>
     <a href="applicants.html" target = "_self">View Applicants</a>
</nav>

<div class = "container jobs-div mb-4">


	<div class="modal w3-animate-top" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Enter Your Ceredentials</h4>

      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
        	<label data-error="wrong" data-success="right" for="defaultForm-email">Enter Your Full Name</label>
          <input type="text" id="name" class="form-control validate">
        </div>

          <div class="md-form mb-5">
        	<label data-error="wrong" data-success="right" for="defaultForm-email">Enter Your Email</label>
            <input type="email" id="email" class="form-control validate">
        </div>

         <div class="md-form mb-5">
        	<label data-error="wrong" data-success="right" for="defaultForm-email">Enter Your Phone Number</label>
            <input type="number" id="number" class="form-control validate">
        </div>

         <div class="md-form mb-5">
        	<label data-error="wrong" data-success="right" for="defaultForm-email">Upload Your Resume</label>
            <input type="file" id="file" class="validate">
        </div>


        

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-primary form-control applied">Apply</button>
      </div>
    </div>
  </div>
</div>
